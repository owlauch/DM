<ion-header>
  <ion-toolbar>
    <ion-button shape="round" slot="start" (click)="mostrar()">
      <ion-icon name="add-circle"></ion-icon>
    </ion-button>
    <ion-title>Tarefas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1>{{info}}</h1>
  <ion-item *ngFor="let item of tarefas">
    <ion-button shape="round" color="primary" (click)="teste(item.id)" >{{item.data}} {{item.atividade}}</ion-button>
  </ion-item>
</ion-content>
